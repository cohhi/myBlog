    <div id="format">
        <h3>jsp中嵌入java代码主要有两种格式</h3>
        <h3><%! %></h3>
        <h3><% %></h3>
        <pre>
            <code class="language-java">
                <script type="text/plain" class="markup">
                //jsp的声明
<%!
	String ikun(){
		return "哎呦,你干嘛";
	}
%>

//jsp的表达式调用
<%=ikun() %>
                </script>
            </code>
        </pre>
        <h3><%! %>jsp的声明声明</h3>
        <h3><%%></h3>

    <div id="jspCode">
        <p>小案例</p>
        <p>随便写一个方法</p>
        <pre>
            <code class="language-java">
                <script type="text/plain" class="language-markup">
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>在此处插入标题</title>
//author:steam-404
</head>
<body>
<%!
	String ikun(){
		return "哎呦,你干嘛";
	}
%>

<%=ikun() %>
</body>
</html>
                </script>
            </code>
        </pre>
        <p>数值相加</p>
