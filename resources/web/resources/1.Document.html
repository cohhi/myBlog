<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <link rel="stylesheet" href="../../../prism/production/prism.css">
    <script src="../../../prism/production/prism.js"></script>
    <link rel="stylesheet" href="default.css">
</head>
<body>
<div id="head">
    <p>DOM基本操作</p>
    <a href="#open">open</a>
    <a href="#close">close</a>
    <a href="#write">write</a>
    <a href="#id">id</a>
    <a href="#class">class</a>
    <a href="#tagName">tagName</a>
    <a href="#selector">selector</a>
    <a href="#selectorAll">selectorAll</a>
</div>
<div id="content">
    <div id="open">
        <pre>
            <code class="language-javascript">
                <script type="text/plain" class="language-markup">
document.open()									//打开文档
                </script>
            </code>
        </pre>
    </div>
    <div id="close">
        <pre>
            <code class="language-javascript">
                <script type="text/plain" class="language-markup">
document.close()								//关闭输出流
                </script>
            </code>
        </pre>
    </div>
    <div id="write">
        <pre>
            <code class="language-javascript">
                <script type="text/plain" class="language-markup">
document.write()								//向文档写入内容
                </script>
            </code>
        </pre>
    </div>
    <div id="id">
        <pre>
            <code class="language-javascript">
                <script type="text/plain" class="language-markup">
document.getElementByid("#id")					//获取id的DOM
                </script>
            </code>
        </pre>
    </div>
    <div id="class">
        <pre>
            <code class="language-javascript">
                <script type="text/plain" class="language-markup">
document.getElementByClassName(".className") 	//获取class的DOM
                </script>
            </code>
        </pre>
    </div>
    <div id="tagName">
        <pre>
            <code class="language-javascript">
                <script type="text/plain" class="language-markup">
document.getElementsByTagName("标签")		   	   //获取节点对象
                </script>
            </code>
        </pre>
    </div>
    <div id="selector">
        <pre>
            <code class="language-javascript">
                <script type="text/plain" class="language-markup">
document.querySelector()					 	//返回元素节点
                </script>
            </code>
        </pre>
    </div>
    <div id="selectorAll">
        <pre>
            <code class="language-javascript">
                <script type="text/plain" class="language-markup">
document.querySelectorAll()					 	//返回数组
                </script>
            </code>
        </pre>
    </div>
</div>
<div id="end">

</div>
</body>
</html>
