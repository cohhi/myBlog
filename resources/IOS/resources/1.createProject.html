<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建swift项目</title>
    <link rel="stylesheet" href="../../../prism/production/prism.css">
    <script src="../../../prism/production/prism.js"></script>
</head>
<body>
<div id="head">
    <a href="#terminal">终端编译/执行</a>
    <a href="#xcode">使用xcode创建</a>
</div>
<div id="content">
    <div id="terminal">
        <p>使用终端</p>
        <pre>
            <code class="language-swift">
                <script type="text/plain" class="language-markup">
终端执行 swiftc example.swift
可编译swift文件

终端执行 swift example.swift
可执行swift文件
                </script>
            </code>
        </pre>
    </div>
    <div id="xcode">
        <p>
            Xcode官网:
            <a href="https://developer.apple.com/xcode/">https://developer.apple.com/xcode/</a>
        </p>
        <p>创建swift项目</p>
        <h3>打开Xcode-点击Create a new Xcode project</h3>
        <h3>选择IOS平台下single View App</h3>
    </div>
</div>
<div id="end">
</div>
</body>
</html>
