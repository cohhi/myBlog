<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selenium测试中心</title>
    <link rel="stylesheet" href="../../../../prism/production/prism.css">
    <script src="../../../../prism/production/prism.js"></script>
    <link rel="stylesheet" href="../default.css">
</head>
<style>
    div {
        margin: 5vh;
    }
</style>
<body>
<div id="head">
</div>
<div id="content">
    <div id="contentId">id</div>
    <div name="contentName">name</div>
    <div class="contentClass">class</div>
    <div>
        <button>tag(button)</button>
    </div>
    <div>
        <a href="steam-404Selenium/login.html">登录</a>
    </div>
    <div id="dbclick" ondblclick="dbclick()">dbclick</div>
    <div id="rightClick">鼠标左击/右击/点击滚轮事件</div>
    <div>
        <input id="contentInput" type="text" placeholder="模拟输入">
    </div>
    <div>
        <h3 id="contentText">鸡你太美</h3>
    </div>
    <div>
        <input id="contentTest" type="text" value="ikun" name="contentTest">
    </div>
    <div>
        <input id="contentInputCheckbox" type="checkbox" checked="checked">
        <button>ikun</button>
        <input id="contentInput" type="checkbox">
        <button>鸡你太美</button>
    </div>
    <div>
        <button id="contendAlert">弹窗</button>
    </div>
    <div>
        <button id="contendAlertMessage">输入框弹窗</button>
    </div>
</div>
<script>
    let contentId = document.getElementById("contentId")
    let contentName = document.getElementsByName("contentName")
    let contentClass = document.getElementsByClassName("contentClass")
    let tagButton = document.getElementsByTagName("button")
    let contentAlert = document.getElementById("contendAlert")
    let contendAlertMessage = document.getElementById("contendAlertMessage")
    contentId.onclick = function () {
        console.log("触发contendId单击事件")
    }
    contentName[0].onclick = function () {
        console.log("触发contentName单击事件")
    }
    contentClass[0].onclick = function () {
        console.log("触发contentClass单机事件")
    }
    tagButton[0].onclick = function () {
        console.log("触发tag(button)单击事件")
    }
    contentAlert.onclick = function () {
        alert("我是一个弹窗")
    }
    contendAlertMessage.onclick = function () {
        let userInput = prompt("请输入参数")
        console.log("输入了:" + userInput)
    }
    dbclick = function () {
        console.log("鼠标双击事件")
    }
    window.onload = function () {
        document.oncontextmenu = function (e) {
            e.preventDefault();
        }
    }
    document.getElementById("rightClick").onmousedown = function (e) {
        if (e.button === 0) {
            console.log("单击鼠标左键")
        }
        if (e.button === 1) {
            console.log("点击滚轮事件")
        }
        if (e.button === 2) {
            console.log("单击鼠标右键")
        }
    }
</script>
<div id="end">
</div>
</body>
</html>
