    <div id="ddtAPI">
        <h3>ddt需要配合unittest</h3>
        <pre>
            <code class="language-python">
                <script type="text/plain" class="language-markup">
@ddt        #引入ddt模块
@data       #导入数据
@unpack     #拆分数据
@file_data  #导入外部数据
                </script>
            </code>
        </pre>
    </div>
    <div id="csv">
        <p>通过ddt读取scv格式文件</p>
        <pre>
            <code class="language-python">
                <script type="text/plain" class="language-markup">
import csv  #导入csv
import unittest     #导入单元测试框架
from ddt import ddt, data, unpack    #导入ddt

@ddt
class TestCsv(unittest.TestCase):

    @data(*csv.reader(open('testdata.csv')))
    @unpack
    def test_csv(self, value1, value2):
        print(value1, value2)

if __name__ == '__main__':
    unittest.main()     #执行主方法
                </script>
            </code>
        </pre>
    </div>
</div>

</div>
