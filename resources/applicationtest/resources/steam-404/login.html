<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../default.css">
    <script src="../../../../prism/production/prism.js"></script>
    <link rel="stylesheet" href="../../../../prism/production/prism.css">
</head>
<style>
    body {
        display: flex;
        justify-content: space-around;
        align-content: center;
        align-items: center;
    }

    p {
        text-align: center;
    }

    input {
        width: 100%;
        height: 10vh;
    }

    button {
        text-align: center;
        background: deepskyblue;
        width: 100%;
        height: 10vh;
    }
</style>
<body>
<div id="head">
</div>
<div id="content">
    <p>控制台查看账户和密码</p>
    <label for="">
        <input id="userName" type="text" placeholder="账户"> <br>
    </label>
    <label for="">
        <input id="userPassword" type="text" placeholder="密码"> <br>
    </label>
    <button id="login">登录</button>
    <script>
        user = "admin"
        password = "ikun"
        console.log("账户:" + user)
        console.log("密码:" + password)
        let userName = document.getElementById("userName")
        let userPassword = document.getElementById("userPassword")
        let login = document.getElementById("login")
        login.onclick = function () {
            if (userName.value == "" && userPassword.value == "") {
                alert("请输入账户和密码")
            } else if (userName.value == "") {
                alert("请输入账户")
            } else if (userPassword.value == "") {
                alert("请输入密码")
            } else if (userName.value != "" && userName.value != "") {
                if (userName.value == "admin" && userPassword.value == "ikun") {
                    alert("登陆成功")
                } else if (userName.value != "admin") {
                    alert("未找到账户")
                } else if (userPassword.value != "ikun") {
                    alert("密码错误")
                }
            }
        }
    </script>
</div>
<div id="end">
</div>
</body>
</html>
