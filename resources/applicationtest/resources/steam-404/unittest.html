<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UnitTest</title>
    <link rel="stylesheet" href="../../../../prism/production/prism.css">
    <script src="../../../../prism/production/prism.js"></script>
    <link rel="stylesheet" href="default.css">
</head>
<body>
<div id="head">
    <a href="#unittest">UnitTest是python自带的自动测试框架</a>
    <a href="#assertion">断言</a>
</div>
<div id="content">
    <div id="unittest">
        <h3>UnitTest包含以下内容</h3>
        <pre>
            <code class="language-python">
                <script type="text/plain" class="language-markup">
TestCase (测试用例)
TestSuite (测试套件)
TestRunner (执行测试用例)
TestLoader (自动加载TestCase)
TestFixture (测试夹具)
                </script>
            </code>
        </pre>
    </div>
    <div id="assertion">
        <h3>断言</h3>
        <pre>
            <code class="language-python">
                <script type="text/plain" class="language-markup">
import unittest

'''
断言:
    assertEqual
    assertNotEqual

    assertTrue
    assertFalse

    assertIs
    assertIsNot

    assertIsNone
    assertIsNotNone

    assertIn
    assertNotIn
'''
class Test(unittest.TestCase):
    def test01(self):
        self.assertEqual('a', 'a')
        # 检查两个值相等

    def test02(self):
        self.assertNotEqual('a', 'b')
        # 检查两个值不相等

    def test03(self):
        self.assertTrue(1 + 1 == 2)
        # 检查表达式成立

    def test04(self):
        self.assertFalse(1 + 1 == 3)
        # 检查表达式不成立

    def test05(self):
        self.assertIs('a', 'a')
        # is等同于==

    def test06(self):
        self.assertIsNot('a', 'b')
        # not等同于！=

    def test07(self):
        msg = None
        self.assertIsNone(msg)
        # 检查传入数据为空

    def test08(self):
        self.assertIsNotNone("test")
        # 检查传入数据为不为空

    def test09(self):
        msg1 = 'a'
        msg2 = 'abc'
        self.assertIn(msg1, msg2)
        # 检查元素是否包含

    def test10(self):
        msg1 = 'a'
        msg2 = 'bcd'
        self.assertNotIn(msg1, msg2)
        # 检查元素是否不包含


if __name__ == '__main__':
    unittest.main()
    # 执行测试用例

                </script>
            </code>
        </pre>
    </div>
</div>
<div id="end">
</div>
</body>
