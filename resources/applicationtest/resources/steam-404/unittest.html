<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UnitTest</title>
    <link rel="stylesheet" href="../../../../prism/production/prism.css">
    <script src="../../../../prism/production/prism.js"></script>
    <link rel="stylesheet" href="default.css">
</head>
<body>
<div id="head">
    <p>UnitTest是python自带的自动测试框架</p>
    <h3>UnitTest包含以下内容</h3>
    <h3>- TestCase (测试用例)</h3>
    <h3>- TestSuite (测试套件)</h3>
    <h3>- TestRunner (执行测试用例)</h3>
    <h3>- TestLoader (自动加载TestCase)</h3>
    <h3>- TestFixture (测试夹具)</h3>
</div>
<div id="content">
</div>
<div id="end">
