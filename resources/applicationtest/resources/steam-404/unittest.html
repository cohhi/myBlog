<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UnitTest</title>
    <link rel="stylesheet" href="../../../../prism/production/prism.css">
    <script src="../../../../prism/production/prism.js"></script>
    <link rel="stylesheet" href="default.css">
</head>
<body>
<div id="head">
    <a href="#unittest">UnitTest是python自带的自动测试框架</a>
    <a href="#assertion">断言</a>
</div>
<div id="content">
    <div id="unittest">
        <h3>UnitTest包含以下内容</h3>
        <pre>
            <code class="language-python">
                <script type="text/plain" class="language-markup">
TestCase (测试用例)
TestSuite (测试套件)
TestRunner (执行测试用例)
TestLoader (自动加载TestCase)
TestFixture (测试夹具)
                </script>
            </code>
        </pre>
    </div>
    <div id="assertion">
        <h3>断言</h3>
        <pre>
            <code class="language-python">
                <script type="text/plain" class="language-markup">
assertEqual("数据1","数据2")			    # 检查两个值相等
assertNotEqual("数据1","数据2")			# 检查两个值不相等

assertTrue("表达式")					    # 检查表达式是否为真
assertFalse("表达式")					# 检查表达式是否为假

assertIn("数据1","数据2")				# 数据2包含数据1
assertNotIn("数据1","数据2")			    # 数据2不包含数据1


assertSequenceEqual("数据","数据")		# 有序列表(列表/字典等)
                </script>
            </code>
        </pre>
    </div>
</div>
<div id="end">
</div>
</body>
</html>
