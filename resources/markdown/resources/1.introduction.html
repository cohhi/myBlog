<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown简介</title>
    <link rel="stylesheet" href="../../../prism/production/prism.css">
    <script src="../../../prism/production/prism.js"></script>
    <link rel="stylesheet" href="default.css">
</head>
<body>
<div id="head">
    <a href="#markdown">什么是Markdown?</a>
</div>
<div id="content">
    <div id="markdown">
        <h3>
            Markdown 是一种轻量级标记语言，创始人为约翰·格鲁伯（John Gruber）。 它允许人们使用易读易写的纯文本格式编写文档，然后转换成有效的
            XHTML（或者HTML）文档。这种语言吸收了很多在电子邮件中已有的纯文本标记的特性。
        </h3>
    </div>
    <h3>
        由于 Markdown 的轻量化、易读易写特性，并且对于图片，图表、数学式都有支持，许多网站都广泛使用 Markdown
        来撰写帮助文档或是用于论坛上发表消息。
    </h3>
    <h3>
        后缀为.md或.markdown
    </h3>
</div>
<div id="end">
</div>
</body>
</html>
