<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
    <link rel="stylesheet" href="../../../prism/production/prism.css">
    <script src="../../../prism/production/prism.js"></script>
    <link rel="stylesheet" href="default.css">
</head>
<body>
<div id="head">
    <p>两种标题格式</p>
    <a href="#FirstTitleFormat">第一种标题格式</a>
    <a href="#SecondTitleFormat">第二种标题格式</a>
    <a href=""></a>
</div>
<div id="content">
    <div id="FirstTitleFormat">
        <p>第一种标题格式</p>
        <pre>
            <code class="language-markdown">
                <script type="text/plain" class="language-markup">
我是一级标题
==========

我是二级标题
----------
                </script>
            </code>
        </pre>
    </div>
    <div id="SecondTitleFormat">
        <p>第二种标题格式</p>
        <pre>
            <code class="language-markdown">
                <script type="text/plain" class="language-markup">
# 一级标题
## 二级标题
### 三级标题
#### 四级标题
##### 五级标题
###### 六级标题
                </script>
            </code>
        </pre>
    </div>
</div>
<div id="end">
</div>
</body>
</html>
