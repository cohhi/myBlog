<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用命令</title>
    <link rel="stylesheet" href="../../../../../prism/production/prism.css">
    <script src="../../../../../prism/production/prism.js"></script>
    <link rel="stylesheet" href="../../default.css">
</head>
<body>
<div id="head">
</div>
<div id="content">
    <div id="commonCommand">
        <p>命令</p>
        <pre>
            <code class="language-shell">
                <script type="text/plain" class="language-markup">
    screenshot
    # 截取靶机当前屏幕,并返回到攻击机

    webcam_list
    # 列出靶机摄像头

    webcam_stream
    # 调用靶机摄像头
                </script>
            </code>
        </pre>
        <h3>命令演示</h3>
        <h3>截屏(终端会显示图片存放位置)</h3>
        <img src="images/screenshot.png" alt="">
        <h3>调用靶机摄像头(默认会在桌面生成两个类型文件html和png,打开就能实时监听靶机摄像头)</h3>
        <img src="images/webcam_stream.png" alt="">
        <img src="images/callupCameraHTML.png" alt="">
        <img src="images/callupCameraPNG.png" alt="">
    </div>
</div>
<div id="end">
</div>
</body>
</html>
